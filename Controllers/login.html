<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Controllers/Stylists/login.css">
    <script src="../Controllers/Scripts/login.js"></script>
    <title>CapyBank Login</title>
</head>

<body>

        <div class="container-left">
            <div class="logo-tudo">
                <div class="logo">
                    <!-- <img src="../imgs/capi.png" alt=""> -->
                    <span>Acesse sua conta</span>
                </div>
            </div>
            <div class="form-box">
                <form action="dash.html" method="post">
                    <div class="input-box">
                        <h2>ID</h2>
                        <input type="text" id="usr" placeholder="Insira seu User ID">
                    </div>
                    <div class="input-box">
                        <h2>Passphase</h2>
                        <input type="password" id="pwd" placeholder="passphase">
                    </div>
                    <div class="remember">
                        <label>
                            <input type="checkbox" > Remember-me
                        </label>
                        <a>Forgot password</a>
                    </div>
                    <div class="center-button">
                        <div class="bott">
                            <input type="submit" class="btn" value="Login" onclick="vldLgn()">
                            <input type="submit" class="btn" value="Esqueceu Minha Conta" onclick="fgtPwd()">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container-direita">
            <div class="baner">
                <img src="imgs/capi-a.jpeg" alt="">

                <div class="titulo">
                    <h1>CapyBank</h1>
                    <span>Sua Conexão segura com Suas Finanças</span>
                </div>
            </div>
           
        </div>
</body>
</html>
